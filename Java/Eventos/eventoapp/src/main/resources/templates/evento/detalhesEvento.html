<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Detalhes Evento</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Detalhes do evento</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn" href="/eventos">
                        <i class="material-icons right">list</i>Lista de Eventos</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div th:each="evento : ${evento}" class="container detralhesEvento">
        <h5>Detalhes Evento</h5>
        <div class="row">
            <p>Nome: <span th:text="${evento.nome}"></span></p>
            <p>Local: <span th:text="${evento.local}"></span></p>
            <p>Data: <span th:text="${evento.data}"></span></p>
            <p>Hor√°rio: <span th:text="${evento.horario}"></span></p>
        </div>
    </div>
    <th:block th:include="mensagemValidacao"></th:block>
    <div class="container formConvidado">
        <form method="post">
            Nome: <input type="text" value="" name="nomeConvidado"/>
            RG: <input type="text" value="" name="rg">
            <button type="submit" class="waves-effect waves-light btn"><i class="material-icons right">done</i>Add</button>
        </form>
    </div>
    <table class="container tabelaConvidado">
        <thead>
            <tr>
                <th>Nome Conviado</th>
                <th>RG</th>
                <th>Deletar</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="convidado : ${convidados}">
                <td><span th:text="${convidado.nomeConvidado}"></span></td>
                <td><span th:text="${convidado.rg}"></span></td>
                <td><a th:href="${(#mvc.url('EC#deletarConvidado').arg(0, evento.codigo)).build()}" class="waves-effect waves-light btn-small">
                    <i class="material-icons">delete</i></a></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
