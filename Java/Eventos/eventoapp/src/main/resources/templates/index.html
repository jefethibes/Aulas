<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymelaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Lista de eventos</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a class="waves-effect waves-light btn" href="/cadastrarEvento">
                        <i class="material-icons right">add_circle_outline</i>Cadastrar Evento</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <table class="container">
        <thead>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Hor√°rio</th>
            <th>Deletar</th>
        </thead>
        <tbody>
            <tr th:each="evento : ${eventos}">
                <td><a th:href="${(#mvc.url('EC#detalhesEvento').arg(0, evento.codigo)).build()}"><span th:text="${evento.nome}"></span></a></td>
                <td><span th:text="${evento.local}"></span></td>
                <td><span th:text="${evento.data}"></span></td>
                <td><span th:text="${evento.horario}"></span></td>
                <td><a th:href="${(#mvc.url('EC#deletarEvento').arg(0, evento.codigo)).build()}" class="waves-effect waves-light btn-small">
                    <i class="material-icons">delete</i></a></td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
