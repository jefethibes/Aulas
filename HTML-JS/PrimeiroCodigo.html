<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="formulario">
        <form>
            <fieldset>
                <legend>FORMULÁRIO</legend>
                <label for="fname">Nome</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="sexo">Sexo</label><br>
                <input type="radio" id="sexo" name="sexo" value="Masculino">Masculino
                <input type="radio" id="sexo" name="sexo" value="Feminino">Feminino<br>
                <label for="ecivil">Estado Civil</label><br>
                <select id="ecivil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="viuvo">Viuvo</option>
                    <option value="divorciado">Divorciado</option>
                </select><br>

                <label for="linguagens">linguagens</label><br>
                <div id="linguagens" name="linguagens">
                    <input type="checkbox" name="java">
                    <label for="java">Java</label>
                    <input type="checkbox" name="python">
                    <label for="python">Python</label><br>
                    <input type="checkbox" name="c++">
                    <label for="c++">C++</label>
                    <input type="checkbox" name="go">
                    <label for="go">Go</label>
                </div>

                <label for="resumo">Escreva sobre você:</label><br>
                <textarea name="resumo" cols="50" rows="6">                    
                </textarea><br>

            </fieldset>

            <fieldset>
                <legend>Informações de acesso</legend>
                <label for="usuario">Usuário</label><br>
                <input type="text" name="usuario" id="usuario"><br>
                <label for="email">E-mail</label><br>
                <input type="email" name="email" id="email"><br>
                <label for="senha">Senha</label><br>
                <input type="password" name="senha" id="senha"><br><br>
                <button>ENVIAR</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
